<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="/abc" method="post">
			<div class="username">
				<label for="username">姓名:</label>
				<input type="text" name="username" placeholder="用户名"/>
			</div>
			<div class="password">
				<label for="password">密码:</label>
				<input type="password" name="password" value="12345"/>
			</div>
			<div class="sex">
				性别:<input type="radio"name="sex"value="男" checked/>男
				<input type="radio"name="sex"value="女" />女
			</div>
			<div class="likesex">
				取向:<input type="radio" name="likesex" value="男" />男
				<input type="radio" name="likesex" value="女" checked/>女
			</div>
			<div class="hobby">
				爱好：<input type="checkbox" name="hobby" value="dota" />dota
				<input type="checkbox" name="hobby" value="旅游" checked/>旅游
				<input type="checkbox" name="hobby" value="宠物" checked />宠物
			</div>
			<div class="pinglun">
				评论:
				<textarea name="pinglun" rows="15" cols="50"></textarea>
			</div>
			<div class="xuanze">
				我的car:
				<select name="xuanze" >
					<option value="萨博" selected>萨博</option>
					<option value="奔驰">奔驰</option>
					<option value="奥迪">奥迪</option>
				</select>
				<input type="button" name="提交" value="提交"/>
			</div>
			
		</form>
	</body>
</html>
